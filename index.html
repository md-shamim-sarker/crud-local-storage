<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="shortcut icon" href="./image/android2.svg" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD</title>
</head>

<body>
    <header>
        <h1>Simple CRUD Operation</h1>
        <h2>With Local Storage</h2>
    </header>
    <div>
        <input type="text" id="name-field" placeholder="Name"><br><br>
        <input type="number" id="age-field" placeholder="Age"><br><br>
        <button id="btn-submit">Submit</button>
    </div>
    <div>
        <table>
            <thead>
                <tr>
                    <th>Sl</th>
                    <th>Name</th>
                    <th>Age</th>
                    <th>Update</th>
                    <th>Delete</th>
                </tr>
            </thead>
            <tbody id="tbody">
            </tbody>
        </table>
    </div>
    <div>
        <button id="btn-clear"><img src="./image/trash3-fill.svg" alt="image"> Clear All</button>
    </div>
    <script src="./app.js"></script>
</body>

</html>
