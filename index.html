<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="shortcut icon" href="./image/android2.svg" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="./style/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD Operation</title>
</head>

<body class="text-center bg-primary bg-opacity-10">
    <header class="bg-primary bg-opacity-25 py-5">
        <h1>Simple CRUD Operation</h1>
        <h2>With Local Storage</h2>
    </header>
    <main class="container">
        <div class="my-4 w-75 mx-auto">
            <input class="form-control" type="text" id="name-field" placeholder="Name"><br>
            <input class="form-control" type="number" id="age-field" placeholder="Age"><br>
            <button class="btn btn-primary" id="btn-submit">Submit</button>
        </div>
        <div class="table-responsive">
            <table class="table w-75 mx-auto table-striped table-bordered border-primary table-hover">
                <thead>
                    <tr>
                        <th>Sl</th>
                        <th>Name</th>
                        <th>Age</th>
                        <th>Update</th>
                        <th>Delete</th>
                    </tr>
                </thead>
                <tbody id="tbody">
                </tbody>
            </table>
        </div>
        <div class="clear">
            <button class="btn btn-primary my-5" id="btn-clear"><img src="./image/trash3-fill.svg" alt="image"> Clear
                All</button>
        </div>
    </main>
    <footer class="py-3 mt-4 bg-dark">
        <ul class="nav justify-content-center border-bottom pb-3 mb-3">
            <li class="nav-item"><a href="#" class="nav-link px-2 text-muted">Home</a></li>
            <li class="nav-item"><a href="#" class="nav-link px-2 text-muted">Features</a></li>
            <li class="nav-item"><a href="#" class="nav-link px-2 text-muted">Pricing</a></li>
            <li class="nav-item"><a href="#" class="nav-link px-2 text-muted">FAQs</a></li>
            <li class="nav-item"><a href="#" class="nav-link px-2 text-muted">About</a></li>
        </ul>
        <p class="text-center text-muted">&COPY; All Rights Reserved | 2022</p>
    </footer>
    <script src="./js/app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
</body>

</html>
